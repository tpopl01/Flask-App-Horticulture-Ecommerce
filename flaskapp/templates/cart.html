{% extends 'layout.html' %} 
{% block body %}
<div class="page-header">
  <div class="jumbotron text-white">
       <h1 class="display-3 font-weight-bold text-white mb-2">Cart</h1>
       <p class="lead my-3">Modify Your Cart. Then Proceed to Checkout.</p>
       <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('products.checkout') }}">Checkout</a>
   </div>
</div>

<div class="row">
{% for item in products_in_cart %}
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-0 shadow">
    <div class="card-body text-center">
      <h2><a class="article-title">{{ item.title }}</a></h2>
      <div class="card-text text-black-50">
        <p class="article-content">Price: Â£{{ item.discounted_sterling }}</p>
        <p class="article-content">Quantity: {{ item.quantity }}</p>
        <div>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('products.increase_cart_product', product_id=item.id) }}">Increase</a>
          <a class="btn btn-danger btn-sm m-1" href="{{ url_for('products.reduce_cart_product', product_id=item.id) }}">Reduce</a>
          <a class="btn btn-danger btn-sm m-1" href="{{ url_for('products.delete_from_cart', product_id=item.id) }}">Delete</a>
      </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
