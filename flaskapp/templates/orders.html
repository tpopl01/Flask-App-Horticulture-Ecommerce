{% extends 'layout.html' %} 
{% block body %}
 <!-- page-header -->
 <div class="page-header">
  <div class="jumbotron text-white">
       <h1 class="display-3 font-weight-bold text-white mb-2">Orders</h1>
       <p class="lead my-3">A list of your past transactions.</p>
   </div>
</div>
<div class="row">
{% for item in orders %}
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-0 shadow">
    <div class="card-body text-center">
      <h2><a class="article-title">Order ID: {{ item.id }}</a></h2>
      <div class="card-text text-black-50">
        <p class="article-content">Price: Â£{{ item.total_price }}</p>
        <p class="article-content">{{ item.order_date }}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
