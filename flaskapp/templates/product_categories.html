<!--Display all product categories, option to remove each, option to add new-->
{% extends 'layout.html' %} 
{% block body %}
<div class="page-header">
  <div class="jumbotron text-white">
       <h1 class="display-3 font-weight-bold text-white mb-2">Add a Category to {{product.title}}</h1>
       <p class="lead my-3">Add Categories</p>
       <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('admin.add_product_category', product_id=product_id) }}">Add Category</a>
       <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a>
   </div>
</div>
<div class="col-xl-3 col-md-6 mb-4">
<h2>Current Categories</h2>
<hr>
</div>
{% for item in pc %}
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-0 shadow">
    <div class="card-body text-center">
      <h2><a class="article-title">{{ item.category_name }}</a></h2>
      <div class="card-text text-black-50">
          <a class="btn btn-danger btn-sm m-1" href="{{ url_for('admin.remove_product_category', product_category_id=item[1]) }}">Delete</a>
      </div>
    </div>
  </div>
</div>
<br>

{% endfor %}
{% endblock %}
